spring:
  profile: test

blindata:
  tenantUUID: test-tenant-uuid
  url: http://localhost:8080
  username: test-user
  password: test-password
  clientId: test-client-id
  clientSecret: test-client-secret
  roleUuid: test-role-uuid
  eventHandlers:
    - eventType: DATA_PRODUCT_CREATED
      filter: ""
      activeUseCases:
        - DATA_PRODUCT_UPLOAD
    - eventType: DATA_PRODUCT_VERSION_CREATED
      filter: ""
      activeUseCases:
        - DATA_PRODUCT_UPLOAD
        - DATA_PRODUCT_VERSION_UPLOAD
        - QUALITY_UPLOAD
        - STAGES_UPLOAD
        - POLICIES_UPLOAD
    - eventType: DATA_PRODUCT_ACTIVITY_COMPLETED
      filter: ""
      activeUseCases:
        - STAGES_UPLOAD
        - POLICIES_UPLOAD
    - eventType: DATA_PRODUCT_DELETED
      filter: ""
      activeUseCases:
        - DATA_PRODUCT_REMOVAL
    - eventType: DATA_PRODUCT_VERSION_DELETED
      filter: ""
      activeUseCases:
        - DATA_PRODUCT_VERSION_REMOVAL
    # V2-only event types (for /api/v2/up/observer/notifications)
    - eventType: DATA_PRODUCT_INITIALIZED
      filter: ""
      activeUseCases:
        - DATA_PRODUCT_UPLOAD
    - eventType: DATA_PRODUCT_VERSION_PUBLISHED
      filter: ""
      activeUseCases:
        - DATA_PRODUCT_VERSION_UPLOAD

odm:
  productPlane:
    notificationService:
      address: http://localhost:8082
      active: false
    policyService:
      address: http://localhost:8083
      active: false
    registryService:
      active: false
      address: http://localhost:8001