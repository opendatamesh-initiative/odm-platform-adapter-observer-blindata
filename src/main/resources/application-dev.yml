blindata:
  url: http://localhost:3000
  user: "owner@default.blindata.io"
  password: "Owner123456!"
  tenantUUID: "9f9b37b2-0e09-49fc-989f-91e3b90ad42d"
  roleUuid: ""
  validator:
    active: true
    policyEngine:
      name: blindata_observer_validator
    policy:
      name: blindata_observer_validator_policy
      blocking: true
  eventHandlers:
    #    - eventType: DATA_PRODUCT_CREATED
    #      filter: ""
    #      activeUseCases:
    #        - DATA_PRODUCT_UPLOAD
    - eventType: DATA_PRODUCT_VERSION_CREATED
      filter: ""
      activeUseCases:
        - DATA_PRODUCT_UPLOAD
        - DATA_PRODUCT_VERSION_UPLOAD
        - QUALITY_UPLOAD
        - STAGES_UPLOAD
        - POLICIES_UPLOAD
    - eventType: POLICY_CREATED
      filter: ""
      activeUseCases:
        - POLICIES_ALIGN
    - eventType: POLICY_UPDATED
      filter: ""
      activeUseCases:
        - POLICIES_ALIGN
    - eventType: POLICY_DELETED
      filter: ""
      activeUseCases:
        - POLICIES_ALIGN
    - eventType: DATA_PRODUCT_ACTIVITY_COMPLETED
      filter: "#root['afterState']['activity']['stage'] == 'dev'"
      activeUseCases:
        - STAGES_UPLOAD
        - POLICIES_UPLOAD
    - eventType: DATA_PRODUCT_ACTIVITY_COMPLETED
      filter: "#root['afterState']['activity']['stage'] == 'prod'"
      activeUseCases:
        - DATA_PRODUCT_UPLOAD
        - DATA_PRODUCT_VERSION_UPLOAD
        - STAGES_UPLOAD
        - POLICIES_UPLOAD
    - eventType: DATA_PRODUCT_DELETED
      filter: ""
      activeUseCases:
        - DATA_PRODUCT_REMOVAL
    - eventType: MARKETPLACE_EXECUTOR_RESULT_RECEIVED
      filter: ""
      activeUseCases:
        - MARKETPLACE_ACCESS_REQUEST_PORTS_UPDATE

